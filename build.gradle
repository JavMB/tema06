plugins {
    id 'java'
    id 'application'
}

group = 'com.javier'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    
}


run {
    standardInput = System.in
}


application {
    mainClass = 'com.javier.clase.TiendaBici'
}
